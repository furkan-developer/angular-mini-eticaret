<div class="container py-4">
  <div *ngIf="basket.length > 0" class="card border-success p-4">
      <app-basket-product *ngFor="let item of basket" [product]="item" (removeProductEvent)="onRemoveProduct($event)"></app-basket-product>
  </div>

  <div *ngIf="products.length > 0; else noProducts">
    <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: products}"></ng-template>
    <ng-template [ngTemplateOutlet]="populerProductList" [ngTemplateOutletContext]="{products: products}"></ng-template>
  </div>

  <ng-template #noProducts>
    <p class="alert alert-danger">
      Listelenecek ürün yok
    </p>
  </ng-template>

  <ng-template #productList let-products = "products">
    <h2>All Products</h2>
    <div *ngFor="let product of products">
      <app-product [product]="product" (selectedProduct)="addBasket($event)"></app-product>
    </div>
  </ng-template>

  <ng-template #populerProductList let-products="products">
    <h2>Populer Products</h2>
    <hr>
    <div class="row">
        <div class="col-3 my-4" *ngFor="let product of products">
          <div class="card my-4 p-2">
              <div>
                <img [src]="product.imgUrl" alt="" class="w-100">
              </div>
              <div>
                <h2>{{product.productName}}</h2>
                <p>{{product.description}}</p>
              </div>
          </div>
        </div>
    </div>
  </ng-template>

</div>
