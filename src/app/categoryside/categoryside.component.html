<div *ngIf="categories.length > 0; else noCategory">
  <table class="table table-hover table-bordered my-3">
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noCategory>
  <p class="alert alert-danger">
    Mevcut Kategori yok
  </p>
</ng-template>
