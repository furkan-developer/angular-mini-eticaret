<div class="card my-4">
  <div class="row">
    <div class="col-md-3">
      <img [src]="product.imgUrl" alt="">
    </div>
    <div class="col-md-9">
      <h2>{{product.productName}}</h2>
      <p>{{product.description}}</p>
      <p>CategoryId: {{product.categoryId}}</p>
      <button type="button" class="btn btn-primary" (click)="addBasket(product)">Sepete Ekle</button>
      <button type="button" class="btn btn-secondary mx-2" routerLink="/productlist/{{product.id}}">Ürünü incele</button>
    </div>
  </div>
</div>
